# Site settings
title: Oopsie Doc
email: info@oopsie.io
description: >
  Oopsie documentation.

baseurl: "" # the subpath of your site, e.g. /blog/
url: http://docs.techoopsie.com # the base hostname & protocol for your site
git_address: https://github.com/techoopsie/oopsie-docs
git_edit_address: https://github.com/techoopsie/oopsie-docs

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
